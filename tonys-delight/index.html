<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tony's Delight</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="/images/logo.png" alt="Tony's Delight Logo" />
          <span class="logo-text">Tony's Delight UK</span>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Transportation</a></li>
          </ul>
        </nav>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>Welcome to Tony's Delight UK</h1>
        <p>Delicious treats made with love.</p>
        <a href="#" class="btn">Explore Menu</a>
      </div>
    </section>
    <section class="assortment">
      <div class="container">
        <h2>Our Assortment</h2>
        <div class="card-container">
          <!-- Thailand Card -->
          <div class="card">
            <img src="/images/thailand.jpg" alt="Thailand" />
            <div class="card-content">
              <h3>Thailand</h3>
            </div>
          </div>

          <!-- Tony's Dry Card -->
          <div class="card">
            <img src="/images/dry.jpg" alt="Tony's Dry" />
            <div class="card-content">
              <h3>Tony's Dry</h3>
            </div>
          </div>

          <!-- Tony's Frozen Card -->
          <div class="card">
            <img src="/images/frozen.jpg" alt="Tony's Frozen" />
            <div class="card-content">
              <h3>Tony's Frozen</h3>
            </div>
          </div>

          <!-- Tony's Seafood Card -->
          <div class="card">
            <img src="/images/seafood.jpg" alt="Tony's Seafood" />
            <div class="card-content">
              <h3>Tony's Seafood</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
